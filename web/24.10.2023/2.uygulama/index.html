<html>

<head>
<title>Tabloda Form</title>
</head>

<body>
<center>

<form>

<table border="1">

<tr>
<td>Adı: </td>
<td><input type="text"></td>
</tr>

<tr>
<td>Soyadı:</td>
<td><input type="text"></td>
</tr>

<tr>
<td>Doğum Tarihi: </td>
<td><input type="date"></td>
</tr>

<tr>
<td>Doğum Yeri: </td>
<td>
<select>
<option>Trabzon</option>
</select>
</td>
</tr>

<tr>
<td>Cinsiyet: </td>
<td><input type="radio" name="cn"><b>Bay</b> <input type="radio" name="cn"><b>Bayan</b></td>
</tr>

<tr>
<td>Referanslar: </td>
<td><textarea rows="3" cols="40" type="text" ></textarea></td>
</tr>

<tr>
<td>Alışkanlıklar: </td>
<td><b><input type="radio" name="sg">Sigara İçiyorum <input type="radio" name="sg">Sosyal İçiciyim <input type="radio" name="sg">İçmiyorum</b></td>
</tr>

<tr>
<td>Yabancı Dil: </td>
<td><b>
<input type="radio" name="sr">İngilizce<br>
<input type="radio" name="sr">Almanca<br>
<input type="radio" name="sr">Fransızca<br>
<input type="radio" name="sr">İsponyalca<br>
<input type="radio" name="sr">Çince<br>
<input type="radio" name="sr">Rusça
</b></td>
</tr>

<tr>
<td>Askerlik: </td>
<td>
<select>
<option>Tecilli</option>
</select>
</td>
</tr>

<tr>
<td>Eğitim: </td>
<td>
<select>
<option>Lise</option>
</select>
</td>
</tr>

<tr>
<td>Geçmiş İşler: </td>
<td><textarea rows="5" cols="40" type="text"></textarea></td>
</tr>

<tr>
<td colspan="2" align="center">
<button type="submit">Kaydet</button>
</td>
</tr>

</table>

</form>
</center>
</body>

</html>
